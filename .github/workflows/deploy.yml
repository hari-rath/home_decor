name: Deploy to cPanel

on:
  push:
    branches:
      - main  # This triggers the deployment only when you push to the main branch

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code 
      uses: actions/checkout@v4

    - name: ðŸ“‚ Sync files to cPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # Destination folder on your server
        server-dir: /home/maxfine/public_html/tharitourtravel.com/
        # Files to exclude from uploading (optional)
        exclude: |
          **/.git*
          **/.github*
          **/node_modules*
          .env