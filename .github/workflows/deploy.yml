name: ðŸš€ VPS Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync to VPS via SSH
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rlgoDzvc -i --delete"
          SOURCE: "/" # Everything in the repo
          REMOTE_HOST: ${{ secrets.FTP_SERVER }} # Your VPS IP
          REMOTE_USER: "root"
          TARGET: "/home/maxfine/public_html/tharitourtravel.com/" # Target path
          EXCLUDE: "/.git/, /.github/, /node_modules/"