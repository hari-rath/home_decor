name: ðŸš€ VPS Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Get Code (Using the direct link)
      - name: ðŸšš Get latest code
        uses: https://github.com/actions/checkout@v4

      # Step 2: Deploy via SFTP (Using a more stable action)
      - name: ðŸ“‚ Sync to VPS
        uses: https://github.com/pressidium/sftp-deploy@v1
        with:
          host: ${{ secrets.FTP_SERVER }}
          username: 'root'
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_dir: '.' # The folder in GitHub
          remote_dir: '/home/maxfine/public_html/tharitourtravel.com/' # Your VPS path